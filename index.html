<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- UIkit CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/css/uikit.min.css"
    />
    <title>Recipe Finder</title>
  </head>

  <body>
    <!-- Header and Logo Small Nav -->
    <header>
      <div>
        <h1 class="uk-heading-line uk-text-center">
          <span>Recipe Finder</span>
        </h1>
      </div>
      <nav>
        <div class="onlynav">
          <strong>
            <a href="#Recipes"> Food or Drinks?</a>
          </strong>
        </div>
      </nav>
    </header>

    <!-- image/video -->
    <section>
      <div class="main-image-container">
        <video
          src="./assets/foodimage.mp4"
          width="1000"
          height="500"
          loop
          muted
          playsinline
          uk-video="autoplay: inview"
          class="uk-align-center"
        ></video>
      </div>
    </section>

    <!-- Description on how to use the Application -->
    <section>
      <div class="description-container">
        <p class="description-p">
          Description and Insructions on how to use the Application
        </p>
      </div>
    </section>

    <!-- cards for Recipes -->

    <section class="recipe-card-container uk-align-center" id="Recipes">
      <div class="uk-child-width-1-2@m uk-flex-center" uk-grid>
        <div>
          <div class="uk-card uk-card-default">
            <div class="uk-card-media-top" id="search-img">
              <img id="mealImg" src="" alt="" />
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title">Recipes</h3>
              <p>Description, Indgredient and Instructions</p>
            </div>
          </div>
        </div>
      </div>

      <!-- search bar -->
      <div class="uk-flex-center" uk-grid>
        <form class="uk-search uk-search-default" id="mealSearchForm">
          <!-- <a href="" uk-search-icon></a> -->
          <input
            class="uk-search-input"
            type="text"
            placeholder="Search"
            aria-label="Search"
            name="query"
          />
          <button>Search</button>
        </form>
        <!-- drop down -->
        <button class="uk-button uk-button-default" type="button">
          Dropdown
        </button>
        <div uk-dropdown="mode: click">
          <ul class="uk-nav">
            <li class="uk-active"><a href=""></a></li>
            <li><a href="">blank</a></li>
            <li><a href="">blank</a></li>
          </ul>
      </div>
      
    </section>

 
   
    <ul id="mealData" class="uk-align-center"></ul>
     
   

    <!-- Card for Cocktails -->
    <section class="recipe-card-container uk-align-center" id="Recipes">
      <div class="uk-child-width-1-2@m uk-flex-center" uk-grid>
        <div>
          <div class="uk-card uk-card-default">
            <div class="uk-card-media-top" id="search-img">
              <img
                src="./assets/placeholder.jpeg"
                width="1800"
                height="1200"
                alt=""
              />
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title">Cocktails</h3>
              <p>Description, Indgredient and Instructions</p>
            </div>
          </div>

          <!-- search bar -->

          <div class="uk-flex-center" uk-grid>

            <form class="uk-search uk-search-default" id="cocktailSearchForm">
              <a href="" uk-search-icon></a>
              <input
                id="inputValue"
                class="uk-search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="query"
              />
              <button>Search</button>
            </form>
            <!-- drop down -->
            <button class="uk-button uk-button-default" type="button">
              Dropdown
            </button>
            <div uk-dropdown="mode: click">
              <ul class="uk-nav">
                <li class="uk-active"><a href=""></a></li>
                <li><a href="">blank</a></li>
                <li><a href="">blank</a></li>
              </ul>
            </div>
        </div>
      </div>
    </section>

    <!-- JavaScript -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>

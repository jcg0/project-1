<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe Finder</title>
  </head>

  <body>
    <!-- Header and Logo Small Nav -->
    <header>
      <div>
        <h1 class="uk-heading-line uk-text-center">
          <span>Recipe Finder</span>
        </h1>
      </div>
      <nav>
        <div class="onlynav">
          <strong>
            <a href="#Recipes"> Food or Drinks?</a>
          </strong>
        </div>
      </nav>
    </header>

    <!-- image/video -->
    <section>
      <div class="main-image-container">
        <video
          src="./assets/foodimage.mp4"
          width="1542"
          height="500"
          loop
          muted
          playsinline
          uk-video="autoplay: inview"
          class="uk-align-center"
        ></video>
      </div>
    </section>

    <!-- Description on how to use the Application -->
    <section>
      <div class="description-container">
        <p class="description-p">
          Description and Insructions on how to use the Application
        </p>
      </div>
    </section>

    <!-- cards for Recipes -->

    <div class="uk-flex uk-flex-center uk-text-center">
      <div
        class="uk-card uk-card-default uk-card-body main-card-div"
        id="Recipes"
      >
        <div class="uk-card-default">
          <div class="uk-card-media-top" id="search-img">
            <!-- carsuel -->
            <div
              class="uk-position-relative uk-visible-toggle uk-light uk-flex-center"
              tabindex="-1"
              uk-slideshow="animation: push"
            >
              <ul class="uk-slideshow-items">
                <li>
                  <img
                    id="mealImg1"
                    alt=""
                    src="./assets/placeholder.jpeg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg2"
                    alt=""
                    src="./assets/placeholder.jpeg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg3"
                    alt=""
                    src="./assets/placeholder.jpeg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg4"
                    alt=""
                    src="./assets/placeholder.jpeg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg5"
                    alt=""
                    src="./assets/placeholder.jpeg"
                    uk-cover
                  />
                </li>
              </ul>

              <a
                class="uk-position-center-left uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-previous
                uk-slideshow-item="previous"
              ></a>
              <a
                class="uk-position-center-right uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-next
                uk-slideshow-item="next"
              ></a>
            </div>
          </div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">Recipes</h3>
            <p>Description, Indgredient and Instructions</p>
          </div>
        </div>

        <!-- search bar -->
        <div>
          <form class="uk-search uk-search-default" id="mealSearchForm">
            <!-- <a href="" uk-search-icon></a> -->
            <input
              class="uk-search-input"
              type="text"
              placeholder="Search Recipe"
              aria-label="Search"
              name="query"
            />
            <button type="submit">Search</button>
          </form>
          <!-- drop down -->
          <!-- <button class="uk-button uk-button-default" type="button">
            Dropdown
          </button>
          <div uk-dropdown="mode: click">
            <ul class="uk-nav">
              <li class="uk-active"><a href=""></a></li>
              <li><a href="">blank</a></li>
              <li><a href="">blank</a></li>
            </ul>
          </div> -->
        </div>

        <!-- <ul id="mealData" class="uk-align-center"></ul> -->
        <div
          id="mealData"
          class="meal-container uk-flex-center uk-text-center"
          uk-grid
        ></div>
      </div>
      <!-- Card for Cocktails -->
      <div
        class="uk-card uk-card-default uk-card-body main-card-div"
        id="Recipes"
      >
        <div class="uk-card uk-card-default">
          <div class="uk-card-media-top" id="search-img">
            <div
              class="uk-position-relative uk-visible-toggle uk-light"
              tabindex="-1"
              uk-slideshow="animation: push"
            >
              <ul class="uk-slideshow-items">
                <li>
                  <img
                    id="cocktailImage"
                    src="./assets/placeholder.jpeg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage2"
                    src="./assets/placeholder.jpeg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage3"
                    src="./assets/placeholder.jpeg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage4"
                    src="./assets/placeholder.jpeg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage5"
                    src="./assets/placeholder.jpeg"
                    alt=""
                    uk-cover
                  />
                </li>
              </ul>

              <a
                class="uk-position-center-left uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-previous
                uk-slideshow-item="previous"
              ></a>
              <a
                class="uk-position-center-right uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-next
                uk-slideshow-item="next"
              ></a>
            </div>
          </div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">Cocktails</h3>
            <p>Description, Ingredient and Instructions</p>
          </div>
        </div>

        <!-- search bar -->

        <div>
          <form class="uk-search uk-search-default" id="cocktailSearchForm">
            <input
              id="inputValue"
              class="uk-search-input"
              type="search"
              placeholder="Search Recipe"
              aria-label="Search"
              name="query"
            />
            <button type="submit">Search</button>
          </form>
          <!-- drop down -->
          <!-- <button class="uk-button uk-button-default" type="button">
            Dropdown
          </button>
          <div uk-dropdown="mode: click">
            <ul class="uk-nav">
              <li class="uk-active"><a href=""></a></li>
              <li><a href="">blank</a></li>
              <li><a href="">blank</a></li>
            </ul>
          </div> -->
        </div>

        <!-- saerch items -->
        <div
          class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center"
          uk-grid
        ></div>
      </div>
    </div>

    <!-- JavaScript -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>

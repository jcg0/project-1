<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/css/uikit.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Coming+Soon&family=Contrail+One&family=Mukta+Vaani:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipesy</title>
  </head>

  <body>
    <!-- Header and Logo Small Nav -->
    <header>
      <div>
        <h1 class="uk-text-center uk-animation-scale-up">
          <span class="title-word"
            ><span class="title-word1">Reci</span
            ><span class="title-word2">pe</span
            ><span class="title-word3">sy</span>
          </span>
        </h1>
      </div>
      <nav>
        <div class="onlynav">
          <strong>
            <a href="#Recipes"> Food or Drinks?</a>
          </strong>
        </div>
      </nav>
    </header>

    <!-- image/video -->
    <section>
      <div class="main-image-container">
        <video
          src="./assets/images/foodimage.mp4"
          loop
          muted
          playsinline
          uk-video="autoplay: inview"
          class="uk-align-center box-shadow"
        ></video>
      </div>
    </section>

    <!-- Description on how to use the Application -->
    <section>
      <div class="description-container box-shadow">
        <p class="description-p">
          Welcome to Recipesy! Use this app to easily find any recipe for a
          meal. Enter an ingredient or a meal type and search for a recipe or
          select a cuisine type and search for a random recipe of that cuisine!
        </p>
      </div>
    </section>

    <!-- cards for Recipes -->

    <div class="uk-flex uk-flex-center uk-text-center">
      <div
        class="uk-card uk-card-default uk-card-body main-card-div box-shadow card-color"
        id="Recipes"
      >
        <div class="uk-card-default box-shadow">
          <div class="uk-card-media-top" id="search-img">
            <!-- carsuel -->
            <div
              class="uk-position-relative uk-visible-toggle uk-light uk-flex-center"
              tabindex="-1"
              uk-slideshow="animation: push"
            >
              <ul class="uk-slideshow-items">
                <li>
                  <img
                    id="mealImg1"
                    alt=""
                    src="./assets/images/writing-pad-g636ef4083_1920.jpg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg2"
                    alt=""
                    src="./assets/images/writing-pad-g636ef4083_1920.jpg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg3"
                    alt=""
                    src="./assets/images/writing-pad-g636ef4083_1920.jpg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg4"
                    alt=""
                    src="./assets/images/writing-pad-g636ef4083_1920.jpg"
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="mealImg5"
                    alt=""
                    src="./assets/images/writing-pad-g636ef4083_1920.jpg"
                    uk-cover
                  />
                </li>
              </ul>

              <a
                class="uk-position-center-left uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-previous
                uk-slideshow-item="previous"
              ></a>
              <a
                class="uk-position-center-right uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-next
                uk-slideshow-item="next"
              ></a>
            </div>

            <div class="uk-card-body box-shadow card-color">
              <h3 class="label-p">Recipes</h3>

              <div class="button-search">
                <form
                  class="uk-search uk-search-default search-bar"
                  id="mealSearchForm"
                >
                  <input
                    class="uk-search-input"
                    type="text"
                    placeholder="Recipes"
                    aria-label="Search"
                    name="query"
                  />
                  <button
                    class="uk-search-icon-flip btn-icon"
                    uk-search-icon
                  ></button>
                </form>
              </div>
              <div>
                <br />
                <div>
                  <label
                    >Select Quisine Type and search for a random recipe</label
                  >
                </div>
                <br />
                <select class="select" id="random-list">
                  <option>American</option>
                  <option>Asian</option>
                  <option>British</option>
                  <option>Central Europe</option>
                  <option>Carribbean</option>
                  <option>Chinese</option>
                  <option>Central Europe</option>
                  <option>French</option>
                  <option>Eastern Europe</option>
                  <option>Indian</option>
                  <option>Italian</option>
                  <option>Japanese</option>
                  <option>Kosher</option>
                  <option>Mediterranean</option>
                  <option>Mexican</option>
                  <option>Middle Eastern</option>
                  <option>Nordic</option>
                  <option>South American</option>
                  <option>South East Asian</option>
                </select>
                <button id="get-random-recipe" class="rand-btn">Random</button>
              </div>
            </div>
          </div>
        </div>

        <div
          id="mealData"
          class="meal-container uk-flex-center uk-text-center"
          uk-grid
        ></div>
        <div
          id="randomFoodData"
          class="meal-container uk-flex-center uk-text-center"
          uk-grid
        ></div>
      </div>

      <!-- Card for Cocktails -->
      <div
        class="uk-card uk-card-default uk-card-body main-card-div box-shadow card-color"
      >
        <div class="uk-card uk-card-default box-shadow card-color">
          <div class="uk-card-media-top" id="search-img">
            <div
              class="uk-position-relative uk-visible-toggle uk-light"
              tabindex="-1"
              uk-slideshow="animation: push"
            >
              <ul class="uk-slideshow-items">
                <li>
                  <img
                    id="cocktailImage"
                    src="./assets/images/martini-g3419a1f28_1920.jpg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage2"
                    src="./assets/images/martini-g3419a1f28_1920.jpg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage3"
                    src="./assets/images/martini-g3419a1f28_1920.jpg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage4"
                    src="./assets/images/martini-g3419a1f28_1920.jpg"
                    alt=""
                    uk-cover
                  />
                </li>
                <li>
                  <img
                    id="cocktailImage5"
                    src="./assets/images/martini-g3419a1f28_1920.jpg"
                    alt=""
                    uk-cover
                  />
                </li>
              </ul>
              <a
                class="uk-position-center-left uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-previous
                uk-slideshow-item="previous"
              ></a>
              <a
                class="uk-position-center-right uk-position-small uk-hidden-hover"
                href="#"
                uk-slidenav-next
                uk-slideshow-item="next"
              ></a>
            </div>
          </div>
        </div>
        <div class="uk-card-body box-shadow">
          <h3 class="label-p">Cocktails</h3>
          <div>
            <form
              class="uk-search uk-search-default card-color"
              id="cocktailSearchForm"
            >
              <input
                id="inputValue"
                class="uk-search-input"
                type="search"
                placeholder="Cocktail"
                aria-label="Search"
                name="query"
              />
              <button
                class="uk-search-icon-flip btn-icon"
                uk-search-icon
              ></button>
            </form>
          </div>
        </div>
        <div
          id="cocktailData"
          class="meal-container uk-flex-center uk-text-center"
          uk-grid
        ></div>

        <!-- search bar -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.13/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
